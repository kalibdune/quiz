<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'great/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'great/results.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Results</title>
</head>

<body>
    <header>
        <div><a href="{% url 'great:index' %}">TestApp</a></div>
        <div><a href="/admin">admin</a></div>
    </header>
    <div class="wrapper list">
            <h1>{{ question.question_text }}</h1>
            
            <ul>
                {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                {% endfor %}
            </ul>
            
            <a href="{% url 'great:detail' question.id %}" class="revoteButton">Проголосовать заново</a>
    </div>
</body>

</html>
